query PullRequests($owner: String!, $repo: String!, $cursor: String) {
    repository(owner: $owner, name: $repo) {
        name
        pullRequests(first: 100, after: $cursor) {
            nodes {
                number
                title
                author {
                    login
                }
                url
                state
                body
                additions
                deletions
                comments(first: 50) {
                    totalCount
                    nodes {
                        author {
                            login
                        }
                        createdAt
                        body
                        updatedAt
                    }
                }
                commits {
                    totalCount
                }
                createdAt
                closedAt
                merged
                mergedAt
                mergedBy {
                    login
                }
                reviews(first:50) {
                    totalCount
                    nodes {
                        author {
                            login
                        }
                        createdAt
                        body
                        updatedAt
                    }
                }
                updatedAt
            }
            pageInfo {
                endCursor
                hasNextPage
            }
        }
    }
}